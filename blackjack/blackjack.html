        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Poker</title>
        <meta name="description" content="Poker Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
        <link rel="stylesheet" href="bstyle.css">
    </head>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
    <body>
        Dealer:
        <div id="board" style="display: block;">
            <div id="card1"></div>
            <div id="card2"></div>
            <div id="card3"></div>
            <div id="card4"></div>
            <div id="card5"></div>
        </div>
        <hr/>
        Player:
        <div id="playerCards">
            <div id="playerCard1"></div>
            <div id="playerCard2"></div>
            <div id="playerCard3"></div>
            <div id="playerCard4"></div>
            <div id="playerCard5"></div>
            <button onclick="javascript: nextStep(this);"> 
                Hit 
            </button>
            <button onclick="javascript: dealerPlays(this);"> 
                Stay
            </button>
        </div> 
        <script src="bscript.js"></script>
    </body>
    <footer>
        HOW TO PLAY: <br/>
        Get as close to 21 as possible without going over. <br/>
        Face cards are worth 10, numbers are worth what they are. <br/>
        Aces are worth 1. <br/>
        Press 'Hit' to get another card. <br/>
        Press 'Stay' if you are satisfied with your cards.
    </footer>
