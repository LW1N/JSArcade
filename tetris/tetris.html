<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
        stuff
        -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tetris</title>
        <meta name="description" content="Tetris Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
        <link rel="stylesheet" href="tstyle.css">
    </head>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
    <body>
        <div class="grid">
            <div class="left-column">
            <h2>HIGH SCORES</h2>
            <ol id="highScores"></ol>
            </div>
            <canvas id="board" class="game-board"></canvas>
            <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <!-- <p>Lines: <span id="lines">0</span></p> -->
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <button id="play-btn" onclick="play()" class="play-button">Play</button>
            <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
            </div>
        </div>
        <script type="text/javascript" src="constants.js"></script>
        <script type="text/javascript" src="board.js"></script>
        <script type="text/javascript" src="piece.js"></script>
        <script type="text/javascript" src="tscript.js"></script>
    </body>
    <footer>
        <p id = "utilIns">
            Spacebar - Hard Drop <br/>
            P Key - Pause <br/>
            ESC Key - Stop The Game
        </p>
        <p id = "gameIns">
            Q Key - Rotate Left <br/>
            Up Arrow - Rotate Right <br/>
            Left Arrow - Move Left <br/>
            Right Arrow - Move Right <br/>
            Down Arrow - Soft Drop
        </p>
    </footer>
</html>
